<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMXZ_Jump_Page</title>
    <link rel="stylesheet" type="text/css" href="https://blog.huangwx.cn/css/sweetalert.css">
<script type="text/javascript" src="https://blog.huangwx.cn/js/sweetalert-dev.js"></script>
    <style type="text/css">
        body{
            background-color: #444;
            color:white;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
        }
        #input,#input_2 {position: absolute;top: 0;left: 0;opacity: 0;z-index: -10;}
     </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>网站跳转<h1>        
        </div>
        <p> 本网站暂时闲置，有需要请通过下面网站访问。</p>
        <br><br>
        <div class="wrapper1">
            网址1：聆明小站
            <p id="text">lmxz.ml</p>
            <textarea id="input"></textarea>
            <button onclick="copyText()">复制网址1</button>
        </div>
        <br><br>
        <div class="wrapper1">
            网址2：个人博客
            <p id="text_2">franklee.eu.org</p>
            <textarea id="input_2"></textarea>
            <button onclick="copyText_2()">复制网址2</button>
        </div>
    </div>
    <script type="text/javascript">
      
        function copyText() {
          var text = document.getElementById("text").innerText;
          var input = document.getElementById("input");
          input.value = text; // 修改文本框的内容
          input.select(); // 选中文本
          document.execCommand("copy"); // 执行浏览器复制命令
          swal("网站: "+text+" 已经复制到剪贴板");
        }
        function copyText_2() {
          var text = document.getElementById("text_2").innerText;
          var input = document.getElementById("input_2");
          input.value = text; // 修改文本框的内容
          input.select(); // 选中文本
          document.execCommand("copy"); // 执行浏览器复制命令
          swal("网站: "+text+" 已经复制到剪贴板");
        }
    </script>
</body>
</html>
